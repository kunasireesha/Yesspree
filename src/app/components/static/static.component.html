<section *ngIf="showabout">
  <div class="container">
    <div class="row">
      <div class="my-4">
        <h1>{{responseData.type}}</h1>
        <a href="http://13.251.141.190/yespree/uploads/about/15357054800about_us_yesspree_(1).pdf" target="_blank">Click
          Here</a>
      </div>
    </div>
  </div>
</section>


<section *ngIf="showFaq">
  <div class="container">
    <div class="row">
      <div class="cust-faq my-4">
        <h1>Faq's :</h1>
        <br />
        <div *ngFor="let data of responseData">
          <h3> {{data.category}} : </h3>
          <br />
          <div *ngFor="let queData of data.faq">
            <h4>{{queData.question}}</h4>
            <p>{{queData.answer}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

          Here</a>
      </div>
    </div>
  </div>
</section>
